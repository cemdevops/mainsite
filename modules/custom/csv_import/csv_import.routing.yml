# Import Webform
csv_import.import_webform_csv:
  path: '/import/webform'
  defaults:
     _controller: \Drupal\csv_import\Controller\webform_importController::import_webform_csv
     _title: 'Import Webform Submission'
  requirements:
     _permission: 'access content'
     _role: 'authenticated+admin'

